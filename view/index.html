<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-6">
            <h4>我的图书管理 <span class="glyphicon glyphicon-tags"></span></h4>
            <table class="table table-bordered">
                <thead>
                    <tr class="active">
                        <th>书籍名称</th>
                        <th>作者</th>
                        <th>价格</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each result}}
                    <tr class="success">
                        <td>{{$value.book_name}}</td>
                        <td>{{$value.book_author}}</td>
                        <td>{{$value.book_price}}</td>
                        <td>
                            <a class="btn btn-info" href="/update?_id={{@$value._id}}" role="button">修改</a>
                            <a class="btn btn-danger" href="/remove?_id={{@$value._id}}" role="button">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            <a class="btn btn-success" href="/insert" role="button">增加</a>
        </div>
    </div>

</body>

</html>
