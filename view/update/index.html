<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改书籍</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="col-md-6">
        <form action="/update/doupdate" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">书籍名称</label>
                <input type="text" class="form-control" value="{{ result[0].book_name }}" name="book_name"
                    id="exampleInputEmail1" placeholder="请输入书籍的名称">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">作者名称</label>
                <input type="text" class="form-control" value="{{ result[0].book_author }}" name="book_author"
                    id="exampleInputPassword2" placeholder="请输入作者姓名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword3">价格</label>
                <input type="number" class="form-control" value="{{ result[0].book_price }}" name="book_price"
                    id="exampleInputPassword3" placeholder="请输入书籍的价格">
            </div>
            <button type="submit" class="btn btn-success">提交</button>
        </form>
    </div>
</body>

</html>
